<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Netlify Form -->
        <form name="modal-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/">
            <input type="hidden" name="form-name" value="modal-contact" />
            <p class="hidden">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </p>
            
            <div class="form-group">
                <label for="modalName">Your Name <span class="text-danger">*</span></label>
                <input type="text" id="modalName" name="name" required placeholder="Full name here">
            </div>

            <div class="form-group">
                <label for="modalCountryCode">Country Code <span class="text-danger">*</span></label>
                <select id="modalCountryCode" name="countryCode" required>
                    <option value="+1">United States (+1)</option>
                    <option value="+44">United Kingdom (+44)</option>
                    <option value="+91">India (+91)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modalPhone">Phone <span class="text-danger">*</span></label>
                <input type="tel" id="modalPhone" name="phone" required placeholder="Add Phone Number">
                <small class="text-muted">A verification code will be sent to this phone number.</small>
            </div>

            <div class="form-group">
                <label for="modalEmail">Email <span class="text-danger">*</span></label>
                <input type="email" id="modalEmail" name="email" required placeholder="Add email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
            </div>

            <div class="form-group">
                <label for="modalMessage">Comments / Questions</label>
                <textarea id="modalMessage" name="message" rows="3"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="modalPrivacyPolicy" name="privacyPolicy" required>
                <label for="modalPrivacyPolicy">I agree to the privacy policy and authorize S3 Spine Center to contact me regarding my inquiry</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="modalSmsConsent" name="smsConsent" required>
                <label for="modalSmsConsent">I consent to receive SMS messages from SPINE Center for appointment confirmations, reminders, and other healthcare-related information.</label>
            </div>

            <div class="form-group">
                <p>Call Timings : Mon to Fri - 8 am to 4 pm</p>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
